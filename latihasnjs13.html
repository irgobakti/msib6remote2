<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan JS Eksternal 2</title>
</head>
<body>
    <form id="kal" > 
        Angka 1:
        <input type="text" name="angka1" id="" placeholder="Masukkan angka pertama"><br> 
        Angka 2: 
        <input type="text" name="angka2" id="" placeholder="Masukkan angka kedua"><br>
        Hasil :
        <input type="text" value="" name="hasil" disabled><br>
        <button type="button" name="" onclick="tambah()">+</button>
        <button type="button" name="" onclick="kurang()" >-</button> 
        <button type="button" name="" onclick="kali()">X</button>
        <button type="button" name="" onclick="bagi()">/</button>   
        <button type="button" name="" onclick="pangkat()">^</button>

        
    </form>
    <script src="js/kalkulator.js"></script>
</body>
</html>
