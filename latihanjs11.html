<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fungsi, Event handler dan DOM</title>
</head>
<body>
    <form id="frm">
        Nama : <input type="text" name="nama" placeholder="Silahkan Masukkan nama anda"> 
        <br>
        Kelas : <input type="text"  name="kelas" value="" id="kelas" placeholder="Silahkan Masukkan Kelas Anda">
        <br><br>
        <input type="button" name="proses" value="Salam" onclick="salam()" id="">
        <h2 id="hasil"></h2>
    </form>
    <script> 
        // fungsi salam dari javascript 
        function salam() { 
            let siswa = document.getElementById('frm').nama.value;  
            let kelas = document.getElementById('frm').kelas.value;
            let input = 'Selamat Pagi' + siswa + '<br> Kelas '+kelas;
            let no_input = 'Maaf Nama atau kelas anda belum terisi ';
            let hasil = (siswa && kelas !='') ? input : no_input;

            document.getElementById('hasil').innerHTML = hasil ; 
        }
</script>    
</body>
</html>
