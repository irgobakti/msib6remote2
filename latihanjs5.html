<script>
    // Perulangan mengguunakan increment
    let angka;
    for(angka=1; angka<=10; angka+=2){
        document.write('<br> No.' + angka);
    }

    document.write('<hr>')
    //Perulangan menggunakan decerement
    let angka1;
    for(angka1=10; angka1 >=0; angka1--){
        document.write('<br> No.'+  angka1) 
    }

    //Looping menampilkan bilangan ganjil
    document.write('<hr>')
    let ganjil;
    for(ganjil=1; ganjil<=30; ganjil++){
        if(ganjil % 2 == 1) 
        document.write("<br> Cetak Bilangan  Ganjil : " + ganjil+ "</br>"); 
    }
    
    // Looping menampilkan bilangan genap
    document.write('<hr>'); 
    let genap; 
    for (genap = 1;  genap <= 30; genap++)  {   
        if (genap % 2  == 0)     
            document.write("Cetak  Bilangan Genap : "+genap+" </br> ");     
    }  
    document.write('<hr>'); 
    //contoh looping while
    let y = 0;
    while(y < 4) { 
        document.write("<br>"+ y);
        y++; 
    }

</script>
