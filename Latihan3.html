<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Form</title>
</head>
<link rel="stylesheet" href="css/style.css">
<body>

    <form action="">
        <table border="1" align="center" cellpadding="15" width="70%">
            <thead>
                <tr>
                    <th colspan="2">Latihan Form</th>
                </tr>
            </thead>
           
            <tbody>
                <tr>
                    <td>
                        <label for="">Masukkan Nama</label>
                    </td>
                    <td>
                        <input type="text" name="" id="" placeholder="Isi form ini" size="50">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Masukan Email :</label> 
                    </td>
                    <td>
                        <input type="email" name="" size="50" id="" placeholder="Masukan alamat email">
                        <!-- Mengirim Form yang sifatnya rahasia misalnya id -->
                        <input type="hidden" name="" id="">
                    </td>
                    </tr>

                    <tr>   
                     <td>                 
                           <label for="">Gender</label>
                    </td>   
                    <td>                        
                            <input type="radio" name="gander" value="L"  checked> Laki-Laki &nbsp;
                            <input type="radio" nama="gender"
                            value="P"> Perempuan
                    </td>
                    </tr>   

                    <tr>
                        <td>Hobby</td>
                        <td>
                            <input type="checkbox" name="hobby" id="" value="membaca">Membaca <br>
                            <input type="checkbox" name="hobby" id="" value="menulis">Menulis <br>
                            <input type="checkbox" name="hobby" id="" value="olahraga">Olahraga <br>
                            <input type="checkbox" name="hobby" id="" value="makan">Makan <br>
                            <input type="checkbox" name="hobby" id="" value="tidur">Tidur <br>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="">Pendidikan</label>
                        </td>
                        <td>
                            <select name="" id="">
                                <option value="">--Pilih Pendidikan</option>
                                <option value="SMA">SMA</option>
                                <option value="D3">D3</option>
                                <option value="S1" >S1</option>
                                <option value="S2">S2</option>
                            </select>
                        </td>
                    </tr>
                    
                    <tr>
                        <td>
                            <label for="">Alamat</label>
                        </td>
                        <td>
                            <textarea name="" id="" cols="50" rows="10"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="">Disabled</label>
                        </td>
                        <td>
                            <input type="text" name="" id="Disabled">
                        </td>
                    </tr>
                                           
            </tbody>

            <tfoot>
                <tr>
                    <th colspan="2">
                        <input type="submit" value="kirim">&nbsp;&nbsp; 
                        <input type="reset" value="batal">
                    </th>
                </tr>
            </tfoot>
        </table>
        
    </form>
</body>
</html>
