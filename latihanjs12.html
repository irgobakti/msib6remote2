<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Eksternal</title>
</head>
<body>
    <form id="frm">
        <table style="width: 50%; background-color: aqua; border: 1px solid;  margin: auto; "> 
            <tr>
                <th colspan="2">Form Input</th>
            </tr>
            <tr>
                <td><label for="nama">Nama : </label></td>
                <td>
                    <input type="text" name="nama" id="nama" value="" placeholder="Masukkan Nama Anda "> 
                </td>
            </tr>
                <tr>
                    <td>
                        <label for="pekerjaan">Pekerjaan : </label>
                    </td>
                    <td>
                        <input type="text" name="pekerjaan" 
                        value=""
                        id="pekerjaan" placeholder="Masukkan Pekerjaan " >
                    </td> 
                </tr>
                <tr>
                    <td>
                        <label for="hobby">Hobby :</label>
                    </td>
                    <td>
                        <input type="text" name="hobby" 
                        value=""
                        id="hobby" placeholder="Masukkan Hobby Anda "> 
                    </td>
                </tr>
                <tr>
                    <th colspan="2" id="proses">
                        <button name="proses" 
                        id="proses"
                        value="DataPerson" onclick="dataPerson()">Submit Data</button> 
                    </th>
                </tr>            
        </table>
       
    <h2 id="hasil" style="margin: 2rem auto;"></h2> 
    </form>


    <!-- Script JS --> 
    <script src="js/script.js"></script>
</body>
</html>
